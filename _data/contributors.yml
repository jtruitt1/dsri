andy:
  name: Andrew Janco
  bio: is the Digital Scholarship Librarian at Haverford College. He has a passion for inquiry-driven and community-engaged digital projects. Andy is the lead developer working on a digital archive and research application for the Groupo de Apoyo Mutuo, Guatemala's oldest human rights organization. He also works on applied artificial intelligence for humanities and social science research. When not working, he enjoys spending time with his family in the woods or by the water, brews beer, and translates poetry from Russian.
  image: janco.jpeg
  school: haverford

  
alice:
  name: Alice McGrath
  bio: is a Senior Digital Scholarship Specialist at Bryn Mawr College, where she supports a wide array of research methods and projects ranging from 3D modeling to GIS to data curation, computational text analysis, digital exhibitions, and more. She earned her Ph.D. in English literature from Penn, specializing in 18th-century British literature and queer experiments in narrative form; her current interests include collections as data, accessibility and universal design, and the aleatory discoveries made possible by digital research.
  image: mcgrath.jpeg
  school: brynmawr

james:
  name: James Truitt
  bio: is the Senior Archives Technician at Friends Historical Library of Swarthmore College. He currently leads Friendly Networks, a project that explores social and textual relationships between early Quakers, and previously worked on digitizing archival material on women's activism. He is interested in digitization as a tool for allowing wider access to historical documents. In his spare time, he enjoys gardening and breadmaking.
  image: truitt.jpg
  school: swarthmore

roberto:
  name: Roberto Vargas
  bio: is the Research Librarian for Humanities & Interdisciplinary Studies at Swarthmore College. He is also responsible for supporting, developing and maintaining digital scholarship projects. Originally from Ciudad Juarez, Mexico and now residing in Philadelphia, he moves from English to Spanish on a daily basis and from Mexico to the US regularly. He is interested in the careful and ethical use of technology.
  image: vargas.jpg
  school: swarthmore

  
